    instance-id: spring-api-customer #自定义服务名称信息
    prefer-ip-address: true     #访问路径可以显示IP地址
      
info:
  app.name: spring-api-customer
  company.name: www.longerr.com
  build.artifactId: spring_api_customer
  build.version: 0.0.1-SNAPSHOT
